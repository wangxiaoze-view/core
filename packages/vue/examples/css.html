<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        color: var(--color);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="title">Title</div>
      <button @click="onChangeColor">change color</button>
    </div>

    <script src="../dist/vue.global.js"></script>
    <script>
      const { createApp, defineComponent, useCssVars, ref } = Vue

      const App = defineComponent({
        name: 'App',
        setup() {
          const color = ref('red')
          useCssVars(ctx => {
            const { color } = ctx
            return {
              color: color,
            }
          })

          return {
            color,
            onChangeColor: () => {
              color.value = color.value === 'red' ? 'blue' : 'red'
            },
          }
        },
      })

      const app = createApp(App)
      app.mount('#app')
    </script>
  </body>
</html>
